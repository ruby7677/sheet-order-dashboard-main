    <!-- 動態設置 API 基礎路徑 -->
    <script>
      window.API_CONFIG = {
        // 檢測當前環境
        getApiBase: function() {
          try {
            const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const port = window.location.port;

            // 本地開發環境
            if (isLocalhost && port === '8080') {
              return '/sheet-order-dashboard-main/api';
            }

            // 生產環境或其他情況
            return '/api';
          } catch (error) {
            console.error('API_CONFIG error:', error);
            return '/api';
          }
        }
      };

      // 全域錯誤處理
      window.addEventListener('error', function(event) {
        if (event.error && event.error.message && event.error.message.includes('URI malformed')) {
          console.warn('URI malformed error detected, attempting recovery...');
          // 可以在這裡添加自動重新載入邏輯
          setTimeout(() => {
            if (confirm('檢測到路徑編碼錯誤，是否重新載入頁面？')) {
              window.location.reload();
            }
          }, 1000);
        }
      });

      // 處理未捕獲的 Promise 拒絕
      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && event.reason.message && event.reason.message.includes('URI malformed')) {
          console.warn('Unhandled URI malformed promise rejection:', event.reason);
          event.preventDefault();
        }
      });
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- GPT Engineer script - only load in localhost development environment -->
    <script>
      // Only load GPT Engineer script in localhost development environment
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        const script = document.createElement('script');
        script.src = 'https://cdn.gpteng.co/gptengineer.js';
        script.type = 'module';
        document.head.appendChild(script);
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
