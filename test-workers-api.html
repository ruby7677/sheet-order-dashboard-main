<!DOCTYPE html>
<html>
<head>
    <title>測試 Workers API</title>
</head>
<body>
    <h1>測試 Workers API 連接</h1>
    <button onclick="testAPI()">測試 API</button>
    <div id="result"></div>

    <script>
    async function testAPI() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '測試中...';
        
        try {
            const response = await fetch('https://sheet-order-api.ruby7677.workers.dev/api/get_orders_from_sheet.php', {
                method: 'GET',
                headers: {
                    'Cache-Control': 'no-cache, no-store, must-revalidate',
                    'Pragma': 'no-cache',
                    'Expires': '0'
                }
            });
            
            console.log('Response status:', response.status);
            console.log('Response headers:', response.headers);
            
            if (!response.ok) {
                resultDiv.innerHTML = `❌ API 錯誤: ${response.status} ${response.statusText}`;
                return;
            }
            
            const data = await response.json();
            resultDiv.innerHTML = `✅ API 回應成功:<br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            
        } catch (error) {
            console.error('API 錯誤:', error);
            resultDiv.innerHTML = `❌ 連接錯誤: ${error.message}`;
        }
    }
    </script>
</body>
</html>
