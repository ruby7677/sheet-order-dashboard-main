<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 測試</title>
</head>
<body>
    <h1>API 連線測試</h1>
    <button onclick="testAPI()">測試 Workers API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '測試中...';
            
            try {
                console.log('測試 Workers API...');
                const response = await fetch('https://sheet-order-api.ruby7677.workers.dev/api/get_orders_from_sheet.php', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                resultDiv.innerHTML = `
                    <h3>API 測試結果：</h3>
                    <p><strong>狀態：</strong> ${response.status} ${response.statusText}</p>
                    <p><strong>成功：</strong> ${data.success ? '是' : '否'}</p>
                    <p><strong>訂單數量：</strong> ${data.data ? data.data.length : 0}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('API 測試錯誤:', error);
                resultDiv.innerHTML = `
                    <h3>API 測試失敗：</h3>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
